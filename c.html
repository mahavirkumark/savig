// --- Helpers ---
const toISODate = d => {
    // Uses UTC methods to ensure date key is YYYY-MM-DD regardless of local timezone
    const dt = d;
    return `${dt.getUTCFullYear()}-${String(dt.getUTCMonth() + 1).padStart(2, '0')}-${String(dt.getUTCDate()).padStart(2, '0')}`;
};

function capitalizeFirstLetter(str) {
    if (!str) return "";
    // FIXED: Ensure every word's first letter is capitalized
    return str.toLowerCase().split(' ').map(word => {
        if (word.length === 0) return ""; 
        return word.charAt(0).toUpperCase() + word.slice(1);
    }).join(' ');
}

function formatDate(dateISO) {
    const parts = dateISO.split('-').map(Number);
    // Create a UTC date object from ISO parts
    const dt = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2])); 
    const day = String(dt.getUTCDate()).padStart(2, "0");
    const month = String(dt.getUTCMonth() + 1).padStart(2, "0");
    const year = dt.getUTCFullYear();
    const weekday = dt.toLocaleDateString("en-US", { weekday: "long", timeZone: 'UTC' });
    return `${day}-${month}-${year} (${weekday})`;
}

// --- Calendar ---

function renderCalendar(){
    if (!currentUser) return; 
    
    const cal=document.getElementById("calendar");
    if(!cal) return;

    cal.innerHTML="";
    const y=currentDate.getFullYear(), m=currentDate.getMonth();
    document.getElementById("monthYear").textContent=
        currentDate.toLocaleString("default",{month:"long",year:"numeric"});

    const firstDay=new Date(y,m,1);
    const start=(firstDay.getDay()+6)%7; 
    const days=new Date(y,m+1,0).getDate();

    if (window.innerWidth >= 768) {
        for(let i=0;i<start;i++) cal.appendChild(document.createElement("div"));
    }

    // Replace the loop inside renderCalendar with this:
  // Corrected loop for renderCalendar
    for(let d=1; d<=days; d++){
        const dateObj = new Date(Date.UTC(y, m, d)); 
        const cellISO = toISODate(dateObj); // Create a unique string for this specific day
        const cell = document.createElement("div");
        cell.className = "calendar-cell text-center text-gray-800 cursor-pointer hover:bg-indigo-50 transition";
        cell.id = `cell-${cellISO}`; // Useful for debugging
        
        const todayISO = toISODate(new Date());
        if(cellISO === todayISO) cell.classList.add("today");

        cell.innerHTML = `
            <div class="flex justify-start items-center gap-2 font-semibold text-gray-800">
                <span class="text-xl md:text-2xl">${d}</span>
                ${window.innerWidth < 768 ? `<span class="text-base text-gray-600">${dateObj.toLocaleDateString("en-US",{weekday:"short", timeZone: 'UTC'})}</span>` : ''}
            </div>
            <div id="tasks-${cellISO}" class="mt-2 text-sm text-left text-gray-700 min-h-[60px] custom-scroll"></div>
        `;

        cell.onclick = () => {
            console.log("Date Clicked: ", cellISO);
            openModal(cellISO);
        };

        cal.appendChild(cell);
        loadTasks(cellISO);
    }}

// --- Load Tasks & Events (for calendar view - Optimized: Only refreshes affected cell) ---

function loadTasks(date) {
    if (!currentUser) return;
    const c = document.getElementById(`tasks-${date}`);
    if (!c) return;
    c.innerHTML = "";

    // Optimization: Single path fetch to increase loading speed
    db.ref(`users/${currentUser.uid}`).once("value").then(snap => {
        const data = snap.val() || {};
        const tasks = data.tasks?.[date] || {};
        const events = data.events?.[date] || {};
        
        let allItems = [];
        Object.values(tasks).forEach(t => allItems.push({ type: 'task', ...t }));
        Object.values(events)
            .filter(e => e.status === EVENT_STATUS.PENDING)
            .forEach(e => allItems.push({ type: 'event', ...e }));

        // Sort: Events first
        allItems.sort((a, b) => a.type === 'event' ? -1 : 1);

        allItems.slice(0, 3).forEach(item => { 
            const isEvent = item.type === 'event';
            const line = document.createElement("div");
            
            // UI Requirement: 16px font, slightly darker but not black
          line.className = `truncate px-2 py-0.5 mb-1 rounded-md leading-tight text-black ${
                isEvent ? 'bg-emerald-50 border-l-2 border-emerald-400' : ''
            }`;
            line.style.fontSize = "16px"; 
            
            const icon = isEvent ? `<i class="fas fa-bell mr-1" style="font-size: 12px;"></i>` : '‚Ä¢ ';
            line.innerHTML = `${icon}${item.title}`;
            c.appendChild(line);
        });
    });
}

/**
 * Executes the reschedule action by moving the event in Firebase.
 */
function rescheduleEvent(event, newDateISO, newTime) {
    if (!currentUser) return;
    
    // NOTE: This logic handles the rescheduling from the status prompt modal
    
    const oldRef = `users/${currentUser.uid}/events/${event.date}/${event.id}`;
    const newRef = db.ref(`users/${currentUser.uid}/events/${newDateISO}`);
    
    const newTimestamp = new Date(`${newDateISO}T${newTime}:00`).getTime();
    
    // Fetch the old event data
    db.ref(oldRef).once('value').then(snap => {
        const oldData = snap.val();
        if (!oldData) return alert("Original event not found.");

        const newData = {
            ...oldData,
            date: newDateISO, // Not strictly needed in the object body but good for clarity
            time: newTime,
            timestamp: newTimestamp,
            savedTimestamp: new Date().getTime(), // Reset saved time to ensure prompt delay restarts
            status: EVENT_STATUS.PENDING // Ensure status is reset to pending
        };

        // 1. Push new data to the new date node
        return newRef.push(newData).then(() => {
            // 2. Remove old data from the old date node
            return db.ref(oldRef).remove();
        });
    }).then(() => {
        alert(`Event '${event.title}' successfully rescheduled to ${newDateISO} at ${newTime}.`);
        renderCalendar();
        checkAndShowNotifications();
        checkAndPromptForEventStatus();
    }).catch(error => {
        console.error("Rescheduling error:", error);
        alert("Failed to reschedule event.");
    });
}

// --- NEW: Status Prompt Logic (FIXED: Uses savedTimestamp for 24hr check) ---

async function checkAndPromptForEventStatus() {
    if (!currentUser) return;
    
    const snapshot = await db.ref(`users/${currentUser.uid}/events`).once("value");
    const allEvents = snapshot.val() || {};
    
    eventsToPrompt = []; 

    const now = new Date().getTime();
    
    Object.entries(allEvents).forEach(([dateISO, dayEvents]) => {
        Object.entries(dayEvents).forEach(([id, event]) => {
            // Check if status is pending AND (saved timestamp + 24 hours) has passed
            const savedTime = event.savedTimestamp || event.timestamp; 
            const promptTime = savedTime + PROMPT_DELAY_MS;
            
            if (event.status === EVENT_STATUS.PENDING && promptTime < now) {
                eventsToPrompt.push({ date: dateISO, id, ...event });
            }
        });
    });

    // Check instantly if there are pending prompts
    if (eventsToPrompt.length > 0) {
        processNextPendingEvent();
    }
}

function processNextPendingEvent() {
    if (!eventsToPrompt.length) {
        closeStatusPromptModal(); 
        return;
    }
    
    const event = eventsToPrompt[0]; 
    currentEventForAction = event; // Store current event for action buttons

    document.getElementById("eventToPromptTitle").textContent = event.title;
    document.getElementById("eventToPromptDate").textContent = formatDate(event.date);
    document.getElementById("eventToPromptTime").textContent = event.time;
    
    // Set listeners for prompt actions
    completeEventBtn.onclick = () => updateEventStatus(event, EVENT_STATUS.COMPLETED);
    incompleteEventBtn.onclick = () => updateEventStatus(event, EVENT_STATUS.INCOMPLETE);
    reschedulePromptBtn.onclick = () => openRescheduleModal(event); // Open reschedule modal
    cancelPromptBtn.onclick = () => cancelEventPermanent(event); // Permanently cancel event

    overlayElement.classList.remove("hidden");
    statusPromptModal.classList.remove("hidden");
}

function updateEventStatus(event, status, calledFromModal = false) {
    if (!currentUser) return;

    db.ref(`users/${currentUser.uid}/events/${event.date}/${event.id}`)
      .update({ status: status })
      .then(() => {
          console.log(`Event ${event.id} status updated to ${status}.`);
          
          if (calledFromModal) {
              // If clicked from the date modal, just refresh that modal view
              loadModalTasks(event.date);
          } else {
              // If clicked from the 24hr prompt or tracking modal
              eventsToPrompt.shift(); // Remove from queue
              
              // FIXED: If we are currently viewing the tracking modal, refresh it
              if (eventTrackingSection.classList.contains('hidden') === false) {
                  // Only refresh tracking list if the item moved out of the current status
                  const currentStatusInView = trackingModalTitle.textContent.includes("Incomplete") ? EVENT_STATUS.INCOMPLETE : EVENT_STATUS.COMPLETED;
                  loadTrackingEvents(currentStatusInView); 
              }
              
              closeStatusPromptModal(); // Close if open
              processNextPendingEvent(); // Process next in queue
          }
          
          loadTasks(event.date); // Optimized update for calendar cell
      })
      .catch(err => {
          console.error(`Failed to update status for event ${event.id}:`, err);
          alert(`Failed to update status for ${event.title}. Please try again.`);
          if (!calledFromModal) {
            processNextPendingEvent();
          }
      });
}

// --- NEW: Tracking Events Logic (Completed/Incomplete) - FIXED: Sorting by timestamp DESC ---

/**
 * Fetches and displays events based on the final status (Last 30 Days).
 */
function loadTrackingEvents(status) {
    if (!currentUser) return;

    trackingEventsList.innerHTML = `<p class="text-center text-indigo-500 italic p-3"><i class="fas fa-spinner fa-spin mr-2"></i> Loading ${status} events...</p>`;

    db.ref(`users/${currentUser.uid}/events`).once("value").then(snapshot => {
        const allEvents = snapshot.val() || {};
        let filteredEvents = [];

        // FIXED: Calculate 30 days ago date (in UTC format for consistent comparison)
        const cutoffDate = new Date();
        cutoffDate.setUTCDate(cutoffDate.getUTCDate() - 30);
        cutoffDate.setUTCHours(0, 0, 0, 0); 

        Object.entries(allEvents).forEach(([dateISO, dayEvents]) => {
            Object.entries(dayEvents).forEach(([id, event]) => {
                
                const eventDate = new Date(dateISO); // Check only the date part
                
                // FIXED: Filter for status and date range
                if (event.status === status && eventDate >= cutoffDate) {
                    filteredEvents.push({ date: dateISO, id: id, ...event }); // Include ID
                }
            });
        });

        // FIXED: Sort by full timestamp in descending order (Newest first)
        filteredEvents.sort((a, b) => b.timestamp - a.timestamp);

        if (filteredEvents.length === 0) {
            trackingEventsList.innerHTML = `<p class="text-center text-gray-500 italic p-3">No ${status} events found in the last 30 days.</p>`;
            return;
        }

        trackingEventsList.innerHTML = ''; // Clear loading message

        filteredEvents.forEach(event => {
            const isCompleted = event.status === EVENT_STATUS.COMPLETED;
            const bgColor = isCompleted ? 'bg-green-50' : 'bg-red-50';
            const icon = isCompleted ? 'fa-check-circle text-green-700' : 'fa-times-circle text-red-700';
            const locationText = event.location && event.location.trim() !== '' ? `Location: ${event.location}` : 'Location: N/A';

            const eventDiv = document.createElement("div");
            eventDiv.className = `p-4 my-2 rounded-xl shadow-md ${bgColor} border border-gray-200`;
            
            let completeButton = '';
            // Only show 'Complete Event' button if it's currently INCOMPLETE (Increased size)
            if (status === EVENT_STATUS.INCOMPLETE) {
                 completeButton = `
                     <button onclick="updateEventStatus({ date: '${event.date}', id: '${event.id}' }, '${EVENT_STATUS.COMPLETED}', false)"
                             class="bg-green-600 text-white text-sm px-4 py-2 rounded-full hover:bg-green-700 transition shadow-md whitespace-nowrap font-semibold">
                         <i class="fas fa-check"></i> Complete Event
                     </button>
                 `;
            }
            
            eventDiv.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1 min-w-0">
                        <strong class="text-xl text-gray-800 block">
                            <i class="fas ${icon} mr-3"></i> ${event.title}
                        </strong>
                        <span class="text-sm text-gray-600 block">${formatDate(event.date)} at ${event.time}</span>
                    </div>
                    <div class="ml-4">${completeButton}</div>
                </div>
                <p class="mt-2 text-gray-600">${event.desc || 'No Description'}</p>
                <p class="text-sm text-gray-500 mt-1 italic">${locationText}</p>
            `;
            trackingEventsList.appendChild(eventDiv);
        });

    }).catch(err => {
        console.error("Error loading tracking events:", err);
        trackingEventsList.innerHTML = `<p class="text-center text-red-500 italic p-3">Error loading event history.</p>`;
    });
}

// --- PDF Download Fix (FIXED: Excludes all event data) ---
if (downloadButton) {
    downloadButton.addEventListener("click",async()=>{
        if(!currentUser) return alert("User not logged in.");
        
        const {jsPDF}=window.jspdf || {};
        if (!jsPDF) return alert("PDF generation failed: jsPDF library is not loaded.");

        const y=currentDate.getFullYear(), m=currentDate.getMonth();
        const snapTasks = await db.ref(`users/${currentUser.uid}/tasks`).once("value");
        const tasksData = snapTasks.val()||{};
        
        const pdfData=[];
        
        // Loop through all days of the current displayed month
        const daysInMonth = new Date(y,m+1,0).getDate();
        for(let d=1; d<=daysInMonth; d++){
            // Create UTC date for consistent ISO and display date
            const dateObj = new Date(Date.UTC(y, m, d));
            const iso=toISODate(dateObj);
            
            // Format using UTC methods for consistency
            const dateStr = `${String(dateObj.getUTCDate()).padStart(2,"0")}-${String(dateObj.getUTCMonth()+1).padStart(2,"0")}-${dateObj.getUTCFullYear()}`; 
            
            // 1. Collect ONLY Tasks
            if(tasksData[iso]) {
                Object.values(tasksData[iso]).forEach(t=>pdfData.push([dateStr, t.title, t.desc||""]));
            }
        }

        if(!pdfData.length) return alert("No tasks found for this month.");
        
        const doc=new jsPDF();
        doc.setFontSize(18);
        doc.text(`Tasks for ${currentDate.toLocaleString("default",{month:"long",year:"numeric"})}`,14,20);
        
        doc.autoTable({
            startY:30,
            head:[["Date","Task Title","Description"]],
            body:pdfData,
            styles: { fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
            headStyles: { fillColor: [51, 65, 85] } /* Charcoal color for PDF header */
        });
        doc.save(`Tasks_${currentDate.toLocaleString("default",{month:"short"})}_${y}.pdf`);
    });
}

function requestNotificationPermission() {
    if (!("Notification" in window)) {
        console.warn("Browser does not support desktop notification");
        return;
    }
    
    if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") {
                console.log("Notification permission granted.");
            } else {
                console.log("Notification permission denied.");
            }
        });
    }
}

function checkAndShowNotifications() {
    if (!currentUser || Notification.permission !== "granted") return;

    db.ref(`users/${currentUser.uid}/events`).once("value").then(snapshot => {
        const allEvents = snapshot.val();
        if (!allEvents) return;

        const now = new Date().getTime();
        
        Object.entries(allEvents).forEach(([date, dayEvents]) => {
            Object.entries(dayEvents).forEach(([id, event]) => {
                
                // Only show notification for PENDING events
                if (event.status !== EVENT_STATUS.PENDING) return;

                const eventTimestamp = event.timestamp; 
                
                // FIXED: Use the NOTIFICATION_TOLERANCE_MS (12 hours)
                if (eventTimestamp && eventTimestamp > now - NOTIFICATION_TOLERANCE_MS && eventTimestamp <= now) {
                    
                    const eventTimeStr = event.time; 

                    // FIXED: Handle empty location (do not show location line if empty)
                    const locationText = event.location && event.location.trim() !== '' ? `\nLocation: ${event.location}` : '';
                    
                    const options = {
                        body: `Time: ${eventTimeStr}${locationText}\nDetails: ${event.desc || 'No details'}`,
                        icon: 'https://via.placeholder.com/64/10b981/ffffff?text=E', 
                        tag: `event-${date}-${id}`, 
                        vibrate: [200, 100, 200]
                    };
                    
                    try {
                        new Notification(event.title, options);
                    } catch (e) {
                        console.error("Failed to show notification:", e);
                    }
                }
            });
        });
    }).catch(err => {
        console.error("Error checking notifications:", err);
    });
}

// --- Search Functions (FIXED: Ensures search bar functionality is robust) ---
let debounceTimeout;
let isSearchInputFocused = false; 

function closeSearchView() {
    isSearchInputFocused = false;
    body.classList.remove("search-active");
    searchResults.innerHTML = "";
    if (downloadButton) downloadButton.style.display = 'block'; 
    if (searchTimeframe) searchTimeframe.style.display = 'block';
    searchOverlayBackground.style.display = 'none'; 
    
    document.body.style.overflow = 'auto'; 
}

function searchTasks() {
    const query = searchInput.value.toLowerCase().trim();
    const timeframe = searchTimeframe.value;
    clearTimeout(debounceTimeout);
    
    if (!query) {
        closeSearchView();
        return; 
    }
    
    // UI Feedback for search start
    body.classList.add("search-active");
    searchOverlayBackground.style.display = 'block'; 
    if (downloadButton) downloadButton.style.display = 'none';
    if (searchTimeframe) searchTimeframe.style.display = 'block'; 
    document.body.style.overflow = 'hidden';

    searchResults.innerHTML = `
        <div class="search-results-panel">
               <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                 <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                 <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
             </div>
             <p class='p-3 text-center text-indigo-500 font-semibold'>
                 <i class="fas fa-spinner fa-spin mr-2"></i> Searching for "${query}"...
             </p>
        </div>`;


    debounceTimeout = setTimeout(() => {
        const user = firebase.auth().currentUser;
        if (!user) {
             searchResults.innerHTML = `<div class='search-results-panel'>
                 <p class='p-3 bg-red-100 rounded-lg text-red-700 text-center'>User not logged in.</p>
             </div>`;
             return;
        }

        const taskPromise = db.ref(`users/${user.uid}/tasks`).once("value");
        const eventPromise = db.ref(`users/${user.uid}/events`).once("value");

        Promise.all([taskPromise, eventPromise]).then(([taskSnapshot, eventSnapshot]) => {
            
            const allTasks = taskSnapshot.val() || {};
            const allEvents = eventSnapshot.val() || {};
            
            if (!searchInput.value.toLowerCase().trim()) return; 

            // Combine and unify data structure
            const combinedData = {};
            
            const processData = (sourceData, typePrefix) => {
                Object.entries(sourceData).forEach(([date, dayItems]) => {
                    if (!combinedData[date]) combinedData[date] = {};
                    Object.entries(dayItems).forEach(([id, item]) => {
                        combinedData[date][`${typePrefix}-${id}`] = item;
                    });
                });
            };

            processData(allTasks, 'task');
            processData(allEvents, 'event');

            if (Object.keys(combinedData).length === 0) {
                 searchResults.innerHTML = `<div class='search-results-panel'>
                     <p class='p-3 bg-yellow-50 rounded-xl text-center text-yellow-700'>No tasks or events found in your database.</p>
                 </div>`;
                 return;
            }

            let cutoffDate = null;
            if (timeframe === '1year') {
                cutoffDate = new Date();
                cutoffDate.setUTCFullYear(cutoffDate.getUTCFullYear() - 1);
                cutoffDate.setUTCHours(0, 0, 0, 0); 
            }

            let found = 0;
            const addedItems = new Set();
            
            const resultsDiv = document.createElement("div");
            resultsDiv.className = "search-results-panel custom-scroll"; 
            
            resultsDiv.innerHTML = `
                 <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                     <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                     <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                 </div>
            `;
            const listContainer = document.createElement("div");
            
            const sortedDates = Object.keys(combinedData).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                if (cutoffDate) {
                    const itemDate = new Date(date);
                    if (itemDate < cutoffDate) {
                        return; 
                    }
                }

                const items = combinedData[date];
                if (!items) return;

                Object.entries(items).forEach(([prefixedId, item]) => {
                    const title = (item.title || "").toLowerCase();
                    const desc = (item.desc || "").toLowerCase();
                    const queryLower = query.toLowerCase();
                    const titleMatch = title.includes(queryLower);
                    const descMatch = desc.includes(queryLower);

                    const uniqueKey = `${date}-${prefixedId}`;
                    if ((titleMatch || descMatch) && !addedItems.has(uniqueKey)) {
                        addedItems.add(uniqueKey);
                        found++;
                        
                        const isEvent = prefixedId.startsWith('event-'); 
                        const itemType = isEvent ? 'Event' : 'Task';
                        
                        let iconClass;
                        if (isEvent) {
                            switch(item.status) {
                                case EVENT_STATUS.COMPLETED: iconClass = 'fa-check-circle text-green-600'; break;
                                case EVENT_STATUS.INCOMPLETE: iconClass = 'fa-times-circle text-red-600'; break;
                                default: iconClass = 'fa-bell text-emerald-600';
                            }
                        } else {
                            iconClass = 'fa-list-check text-indigo-600';
                        }
                        
                        const formattedDate = formatDate(date).split('(')[0].trim();
                        
                        const itemDiv = document.createElement("div");
                        itemDiv.className = `search-result-item cursor-pointer hover:bg-indigo-50`; 
                        itemDiv.innerHTML = `
                            <div class="flex justify-between items-center">
                                <strong class="search-result-title text-base font-bold text-gray-800 md:text-xl">
                                    <i class="fas ${iconClass} mr-2"></i>${item.title || 'Untitled Item'}
                                </strong>
                                <span class="search-result-date text-sm text-gray-600 md:text-base">${formattedDate} | ${itemType}</span>
                            </div>
                            <div class="search-result-desc mt-0.5 truncate text-sm text-gray-600 md:text-base">${item.desc || 'No Description'}</div>
                        `;

                        itemDiv.addEventListener("click", () => {
                            closeSearchView(); 
                            openModal(date); 
                        });
                        listContainer.appendChild(itemDiv);
                    }
                });
            });

            if (found > 0) {
                resultsDiv.appendChild(listContainer);
                searchResults.innerHTML = '';
                searchResults.appendChild(resultsDiv);
            } else {
                 searchResults.innerHTML = `
                     <div class='search-results-panel'>
                          <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                             <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                             <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                         </div>
                         <p class='p-3 bg-yellow-50 rounded-xl text-center text-yellow-700'>
                             No matching data found for "${query}" in the selected timeframe (${timeframe === '1year' ? 'Last 1 Year' : 'All Time'}).
                         </p>
                     </div>`;
            }
        }).catch(err => {
            console.error(err);
             searchResults.innerHTML = `<div class='search-results-panel'>
                  <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                         <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                         <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                  </div>
                 <p class='p-3 bg-red-100 rounded-lg text-red-700 text-center'>Error retrieving data.</p>
             </div>`;
        });
    }, 300);
}

if (searchInput) {
    // FIXED: Ensure search is triggered on input and when losing focus if text exists
    searchInput.addEventListener("focus", () => {
        isSearchInputFocused = true;
        searchTasks();
    }); 
    
    searchInput.addEventListener("input", searchTasks); 
    
    searchTimeframe.addEventListener("change", searchTasks);

    searchInput.addEventListener("blur", () => {
        isSearchInputFocused = false;
        // Keep search view open if input has text, otherwise close it after a brief delay
        setTimeout(() => {
            if (searchInput.value.trim() === "") {
                closeSearchView();
            } else {
                searchTasks();
            }
        }, 150);
    }); 
}

window.addEventListener('resize', () => {
    clearTimeout(window.resizeTimer);
    window.resizeTimer = setTimeout(renderCalendar, 200);
});

if (currentUser) {
    renderCalendar();
}
