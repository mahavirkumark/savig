    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,mr,hi', autoDisplay: false}, 'google_translate_element');
        }

        const langs = [
            { code: 'en', label: 'English' },
            { code: 'mr', label: 'मराठी' },
            { code: 'hi', label: 'हिन्दी' }
        ];

        function cycleLanguage() {
            let current = localStorage.getItem('savig_lang') || 'en';
            let nextIndex = (langs.findIndex(l => l.code === current) + 1) % langs.length;
            let nextLang = langs[nextIndex];
            setLanguage(nextLang.code, nextLang.label);
        }

        function setLanguage(code, label) {
            document.getElementById('current-lang-text').innerText = label;
            const googleCombo = document.querySelector('.goog-te-combo');
            if (googleCombo) {
                googleCombo.value = code;
                googleCombo.dispatchEvent(new Event('change'));
            }
            localStorage.setItem('savig_lang', code);
            localStorage.setItem('savig_lang_label', label);
        }

        const firebaseConfig = {
            apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
            authDomain: "sk12-58e9e.firebaseapp.com",
            projectId: "sk12-58e9e",
            appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName || "Sagar Kulkarni";
                document.getElementById('user-email').innerText = user.email;
                if (user.photoURL) document.getElementById('user-pic').src = user.photoURL;
            } else { window.location.replace("indexmob.html"); }
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function handleLogout() {
            firebase.auth().signOut().then(() => window.location.replace("indexmob.html"));
        }

        window.onload = () => {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            const savedLang = localStorage.getItem('savig_lang') || 'en';
            const savedLabel = localStorage.getItem('savig_lang_label') || 'English';
            document.getElementById('current-lang-text').innerText = savedLabel;
        };
    </script>

/* 1. Theme Variables & Reset */
:root {

/* 2. Universal Bottom Nav Entrance Animation */
#universal-bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: var(--nav-bg);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);

    justify-content: space-around;
    align-items: center;

    padding-bottom: env(safe-area-inset-bottom);
    animation: navSlideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    font-size: 10px;
}

@keyframes navSlideUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* 3. Bottom Nav Link Styling */
.nav-link {
    flex: 1;
    display: flex;
    flex-direction: column;

    justify-content: center;
